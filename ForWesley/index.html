<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="stylesheet.css">
</head>
<h1>Number Guessing Game</h1>
<body>
   <div id="mainBox"> 
      <p>I am thinking of a number between 1 and <span id="maxNumDisplay">???</span>. Guess what it is:</p>
      <input type="number" id="guessInput"></input>
      <button id="submit" onclick=respondToGuess()>Make Guess</button>
      <p id="response">My number: ???</p>
   </div>
   <div id="nothing"></div>
   <script src="wesCode.js"></script>
</body>
</html>
